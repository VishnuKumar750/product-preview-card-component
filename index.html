<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    margin-top: 2em;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="card">
      <div class="Product-image">
        <img class="mobile-image" src="images/image-product-mobile.jpg" alt="product_image"/>

        <img class="desktop-image" src="images/image-product-desktop.jpg" alt="desktop-image"/>
      </div>
      <div class="Product-description ">
        <div class="Perfume ">
          <p class="perfume-title ">Prefume</p>
        </div>
        <div class="heading ">
          <h1 class="heading-h1 ">Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="para">
          <p class="para-graph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price">
          <p class="offer-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>

        <div class="cart">
          <button class="cart-button"><img class="cart-svg" src="images/icon-cart.svg" alt="cart"/>Add to Cart</button>
        </div>
      </div>

    </section>
  </main>
  

  

  

  
  

  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vishnu Kumar</a>.
  </footer>
</body>
</html>
